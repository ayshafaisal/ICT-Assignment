<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<!-- pattern=“(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}” -->
<body>
    <div class="wrapper">
        <div class="card">
            <form action="#" class="d-flex flex-column" name="RegForm" onsubmit="return validateReg()">
                <div class="h3 text-center text-white">Register</div>
                <div class="d-flex align-items-center input-field my-3 mb-4">
                    <span class="far fa-user p-2"></span>
                    <input type="text" id="name" name="Name" placeholder="Name" required class="form-control">
                </div>
                <div class="d-flex align-items-center input-field my-3 mb-4">
                    <span class="far fa-user p-2"></span>
                    <input type="text" id="email" name="Email" placeholder="Email" required class="form-control">
                </div>
                <div class="d-flex align-items-center input-field my-3 mb-4">
                    <span class="far fa-user p-2"></span>
                    <input type="text" id="phone" name="Phone" placeholder="phone number"  required class="form-control">
                </div>
                <div class="d-flex align-items-center input-field mb-4">
                    <span class="fas fa-lock p-2"></span>
                    <input type="password"  name="Password" onkeyup="validatePassword(this.value)"; placeholder="Password" required class="form-control" id="pwd"><span id="msg"></span>
                    <button class="btn" onclick="showPassword()">
                        <span class="fas fa-eye-slash"></span>
                    </button>
                </div>
                <div class="d-sm-flex align-items-sm-center justify-content-sm-between">
                    <div class="d-flex align-items-center">
                        <label class="option">
                            <span class="text-light-white">I agree to accept terms and conditions.
                            </span>
                            <input type="checkbox" checked>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                   
                </div>
                <div class="my-3">
                    <input type="submit" value="Register" class="btn btn-primary">
                </div>
                <div class="mb-3">
                    <span class="text-light-white">Already have an account?</span>
                    <a href="login.html">Sign In</a>
                </div>
            </form>
            <div class="position-relative border-bottom my-3 line">
                <span class="connect">or connect with</span>
            </div>
            <div class="text-center py-3 connections">
                <a href="https://wwww.facebook.com" target="_blank" class="px-2">
                    <img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt="">
                </a>
                <a href="https://www.google.com" target="_blank" class="px-2">
                    <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                        alt="">
                </a>
                <a href="https://www.github.com" target="_blank" class="px-2">
                    <img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png"
                        alt="">
                </a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
